name: Deploy main + layout-update to GitHub Pages

on:
  push:
    branches: ["main", "layout-update"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Build MAIN into site/
      - name: Build main
        env:
          VITE_BASE: /wasteland/
        run: |
          git checkout main
          npm ci
          rm -rf dist
          npm run build
          mkdir -p site
          cp -R dist/* site/

      # Build layout-update into site/layout-update/
      - name: Build layout-update
        env:
          VITE_BASE: /wasteland/layout-update/
          VITE_APP_CHANNEL: layout-update
        run: |
          git checkout layout-update
          npm ci
          rm -rf dist
          npm run build
          mkdir -p site/layout-update
          cp -R dist/* site/layout-update/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
